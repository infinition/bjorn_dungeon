<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bjorn Game Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top left, #1a2a3a, #000000);
            color: #e2e8f0;
            min-height: 100vh;
        }

        /* Glassmorphism Utilities */
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(148, 163, 184, 0.1);
        }

        .glass-input {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s ease;
        }

        .glass-input:focus {
            outline: none;
            border-color: #38bdf8;
            background: rgba(0, 0, 0, 0.4);
        }

        .glass-btn {
            background: linear-gradient(135deg, rgba(56, 189, 248, 0.1), rgba(56, 189, 248, 0.05));
            border: 1px solid rgba(56, 189, 248, 0.2);
            transition: all 0.3s ease;
        }

        .glass-btn:hover {
            background: linear-gradient(135deg, rgba(56, 189, 248, 0.2), rgba(56, 189, 248, 0.1));
            border-color: rgba(56, 189, 248, 0.4);
            transform: translateY(-1px);
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body class="flex h-screen overflow-hidden">

    <!-- Sidebar -->
    <aside class="w-64 glass-panel flex flex-col z-20">
        <div class="p-6 border-b border-white/10">
            <h1 class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-cyan-400 to-blue-500">
                NEXUS
            </h1>
            <p class="text-xs text-slate-400 mt-1">Configuration System</p>
        </div>

        <nav class="flex-1 p-4 space-y-2">
            <button id="tab-items"

            </button>
            <button id="tab-spells"
                class="w-full text-left px-4 py-3 rounded-lg hover:bg-white/5 transition-colors text-slate-300 hover:text-white flex items-center gap-3">

            <button id="tab-boss"
                class="w-full text-left px-4 py-3 rounded-lg hover:bg-white/5 transition-colors text-slate-300 hover:text-white flex items-center gap-3">

            <button id="tab-objects"

            </button>
            <button id="tab-env"
                class="w-full text-left px-4 py-3 rounded-lg hover:bg-white/5 transition-colors text-slate-300 hover:text-white flex items-center gap-3">
                <span>ğŸŒ</span> Environnement
            </button>
        </nav>

        <div class="p-4 border-t border-white/10">
            <button id="btn-export"
                class="w-full glass-btn text-cyan-400 font-semibold py-2 px-4 rounded-lg flex items-center justify-center gap-2">

            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col relative overflow-hidden">
        <!-- Header -->
        <header class="h-16 border-b border-white/5 flex items-center justify-between px-8 bg-white/5">
            <h2 id="page-title" class="text-xl font-semibold text-white">Items</h2>
            <button id="btn-add-new"
                class="glass-btn text-cyan-400 text-sm font-semibold py-2 px-4 rounded-lg flex items-center gap-2">
                <span>+</span> Ajouter
            </button>
        </header>

        <!-- Content -->
        <div class="flex-1 overflow-hidden flex">
            <!-- List View -->
            <div class="w-1/3 border-r border-white/5 overflow-y-auto p-4 space-y-3" id="item-list">

            <!-- Editor View -->

                </div>
                <div id="empty-state" class="h-full flex flex-col items-center justify-center text-slate-500">

    </main>

    <script type="module" src="js/editor.js"></script>
</body>

</html>
